<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>HTML5 Canvas</title>
	</head>
	<body>
		<canvas id="draw" width="800" height="800"></canvas>
		<script>
			const canvas = document.querySelector("#draw");
			const ctx = canvas.getContext("2d");
			console.log(ctx);
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			ctx.lineJoin = "round";
			ctx.lineCap = "round";
			ctx.lineWidth = 3;

			let isDrawing = false;
			let lastX = 0;
			let lastY = 0;
			let hue = 100;
			let direction = true;

			function draw(e) {
				if (!isDrawing) return; // stop the fn from running when they are not moused down
				ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
				ctx.beginPath();
				// start from
				ctx.moveTo(lastX, lastY);
				// go to
				ctx.lineTo(e.offsetX, e.offsetY);
				ctx.stroke();
				[lastX, lastY] = [e.offsetX, e.offsetY];

				hue++;
				resetHue(hue);
				changeLineWidth();
			}

			function touch_draw(e) {
				if (!isDrawing) return; // stop the fn from running when they are not moused down
				ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
				ctx.beginPath();
				// start from
				ctx.moveTo(lastX, lastY);
				// go to
				ctx.lineTo(e.changedTouches[0].clientX, e.changedTouches[0].clientY);
				ctx.stroke();
				[lastX, lastY] = [
					e.changedTouches[0].clientX,
					e.changedTouches[0].clientY,
				];

				hue = hue + 2;
				resetHue(hue);
				changeLineWidth();
			}

			function resetHue(hue) {
				if (hue >= 360) {
					hue = 0;
				}
			}

			function changeLineWidth() {
				if (ctx.lineWidth >= 80 || ctx.lineWidth <= 1) {
					direction = !direction;
				}
				if (direction) {
					ctx.lineWidth++;
				} else {
					ctx.lineWidth--;
				}
			}

			//Touch screen event listeners:
			canvas.addEventListener("touchmove", touch_draw);
			canvas.addEventListener("touchend", () => (isDrawing = false));
			canvas.addEventListener("touchstart", (e) => {
				isDrawing = true;
				[lastX, lastY] = [
					e.changedTouches[0].clientX,
					e.changedTouches[0].clientY,
				];
			});

			//Mouse event listeners:
			canvas.addEventListener("mousemove", draw);
			canvas.addEventListener("mouseup", () => (isDrawing = false));
			canvas.addEventListener("mouseout", () => (isDrawing = false));
			canvas.addEventListener("mousedown", (e) => {
				isDrawing = true;
				[lastX, lastY] = [e.offsetX, e.offsetY];
			});
		</script>
		<style>
			html,
			body {
				margin: 0;
			}
		</style>
	</body>
</html>
